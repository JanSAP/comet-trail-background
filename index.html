<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet Trail Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Black background */
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle object
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 2; // Bigger particles
        this.speedX = Math.random() * 2 - 1; // Horizontal drift
        this.speedY = Math.random() * 2 - 1; // Vertical drift
        this.opacity = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= 0.01; // Slower fade-out for longer tail
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; // White particle with fading effect
        ctx.fill();
      }
    }

    // Store particles
    const particles = [];
    const maxParticles = 300; // Increased particle count for longer tail

    // Mouse position
    const mouse = { x: undefined, y: undefined };

    // Create particles on mouse movement
    window.addEventListener('mousemove', (event) => {
      mouse.x = event.x;
      mouse.y = event.y;

      // Add multiple particles per frame for a denser trail
      for (let i = 0; i < 8; i++) {
        particles.push(new Particle(mouse.x, mouse.y));
      }

      // Limit particles array to prevent memory overflow
      if (particles.length > maxParticles) {
        particles.splice(0, particles.length - maxParticles);
      }
    });

    // Animation loop
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Semi-transparent black for trailing effect
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle, index) => {
        if (particle.opacity <= 0) {
          particles.splice(index, 1); // Remove faded particles
        } else {
          particle.update();
          particle.draw();
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
